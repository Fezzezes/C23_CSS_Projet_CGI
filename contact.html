<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./app.css" rel="stylesheet">
    <link href="./contact_style.css" rel="stylesheet">
    <link href="./accessibilite.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header class="entete"><!-- Une bannière de contact-->
        <h1 class="banniere">Une bannière d’accueil sous le thème de la combativité</h1>
    </header>
    <nav>
        <!-- Navagation entre les pages -->
        <a href="./accueil.html">Accueil</a>
        <a href="./explication.html">Explication</a> 
    </nav>
    <main>
        <section class="formulaire_contact">
            <!-- Formulaire de Contact -->
            <h2>Formulaire de commentaire</h2>
            <div class="formulaire_nom">
                <label>Nom</label>
                <input type="texte" placeholder="nom">
            </div>
            <div class="formulaire_prenom">
                <label>Prenom</label>
                <input type="texte" placeholder="prenom">
            </div>
            <div class="formulaire_courriel">
                <label>Courriel</label>
                <input type="texte" placeholder="email@email.com">
            </div>
            <div class="formulaire_telephone">
                <label>Telephone</label>
                <input type="texte" placeholder="commentaires">
            </div>
            <div class="formulaire_commentaire">   
                <label>Commentaire</label>
                <textarea rows="5" cols="30"></textarea>
            </div>
            <div class="fomulaire_envoyer">
                <label>Envoyer</label>
                <input type="button"> 
            </div>
        </section>
    </main>
    <footer class="coordonnees">
        <!-- coordonnées pour les différentes centrales -->
        <h2>Nos Centrales</h2>
        <ul>
            <li><a href="https://www.csn.qc.ca/">CSN</a></li>
            <li><a href="https://www.lacsq.org/">CSQ</a></li>
            <li><a href="https://ftq.qc.ca/">FTQ</a></li>
            <li><a href="https://aptsq.com/">APTS</a></li>
        </ul>
</footer>
</body>
</html>
